<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Bus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Nueva Institucion</h2>

    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/frontapi/PhysicalSpaceType/add/}" th:object="${physicalspacetype}"
                  method="post">
                <div class="row">


                    <div>
                        <input th:field="*{physpctypeId}" type="hidden" id="id" placeholder="Id">
                    </div>




                    <div class="form-group col-md-6">
                        <label for="physpctypeImpliescomm" class="col-form-label">Community</label> <input
                            type="text" th:field="*{physpctypeImpliescomm}" class="form-control" id="physpctypeImpliescomm"
                            placeholder="PhyspctypeImpliescomm"> <span
                            th:if="${#fields.hasErrors('physpctypeImpliescomm')}" th:errors="*{physpctypeImpliescomm}"
                            class="text-danger"> </span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="physpctypeName" class="col-form-label">Name</label> <input
                            type="text" th:field="*{physpctypeName}" class="form-control" id="physpctypeName"
                            placeholder="PhyspctypeName"> <span
                            th:if="${#fields.hasErrors('physpctypeName')}" th:errors="*{physpctypeName}"
                            class="text-danger"></span>
                    </div>


                    <div class="form-group col-md-6">
                        <label for="institution" class="col-form-label">Institution</label> <select
                            class="form-control-range" th:field="*{institution}">
                        <option th:each="inst : ${institutions}" th:value="${inst.instId}"
                                class="form-control" th:text="${inst.instName}"
                                th:selected="${physicalspacetype.institution=inst}"></option>

                    </select> <span th:if="${#fields.hasErrors('institution')}" th:errors="*{institution}"></span>
                    </div>



                    <div></div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-3">
                        <input type="submit" name="action" class="btn btn-primary"
                               value="Add">
                    </div>
                    <div class="col-md-3 mt-3">
                        <input type="reset" class="btn btn-secondary" value="Limpiar">
                    </div>
                    <div class="col-md-3 mt-3">
                        <input type="submit" name="action" class="btn btn-secondary"
                               value="Cancel">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
