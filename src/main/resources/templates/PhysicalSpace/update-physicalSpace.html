<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Update User</h2>
    <div class="row">
        <div class="col-md-5">
            <form action="#" th:object="${physicalspace}"th:action="@{/PhysicalSpace/edit/{id}(id=${physicalspace.physpcId})}" method="post">
                <div class="row">

                    <div>
                        <input th:field="*{physpcId}" type="hidden" id="id" placeholder="Id">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="physpcName" class="col-form-label">Name</label> <input
                            type="text" th:field="*{physpcName}" class="form-control" id="physpcName"
                            placeholder="PhyspcName"> <span
                            th:if="${#fields.hasErrors('physpcName')}" th:errors="*{physpcName}"
                            class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="physpcExtid" class="col-form-label">Community</label> <input
                            type="text" th:field="*{physpcExtid}" class="form-control" id="physpcExtid"
                            placeholder="PhyspcExtid"> <span
                            th:if="${#fields.hasErrors('physpcExtid')}" th:errors="*{physpcExtid}"
                            class="text-danger"> </span>
                    </div>


                    <div class="form-group col-md-6">
                        <label for="institutioncampus" class="col-form-label">Institution</label> <select
                            class="form-control-range" th:field="*{institutioncampus}">
                        <option th:each="cams : ${campuses}" th:value="${cams.instcamId}"
                                class="form-control" th:text="${cams.instcamName}"
                                th:selected="${physicalspace.institutioncampus=cams}"></option>

                    </select> <span th:if="${#fields.hasErrors('institutioncampus')}" th:errors="*{institutioncampus}"></span>
                    </div>

                        <div class="form-group col-md-6">
                            <label for="physicalspacetype" class="col-form-label">Institution</label> <select
                                class="form-control-range" th:field="*{physicalspacetype}">
                            <option th:each="physt : ${physicalSpaceTypes}" th:value="${physt.physpctypeId}"
                                    class="form-control" th:text="${physt.physpctypeName}"
                                    th:selected="${physicalspace.physicalspacetype=physt}"></option>

                        </select> <span th:if="${#fields.hasErrors('institutioncampus')}" th:errors="*{institutioncampus}"></span>

                        </div>

                </div>
                <div class="row">
                    <div class="col-md-4 mt-3">
                        <input type="submit" name="action" class="btn btn-primary"
                               value="Update User">
                    </div>
                    <div class="col-md-3 mt-3">
                        <input type="reset" class="btn btn-secondary" value="Clear">
                    </div>
                    <div class="col-md-3 mt-3">
                        <input type="submit" name="action" class="btn btn-secondary"
                               value="Cancel">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
