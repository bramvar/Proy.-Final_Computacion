<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:switch="${campuses}" class="container my-5">
    <div class="row">
        <div class="col-md-10">
            <h2 th:case="null">No Campus yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Campus</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Occupation</th>
                        <th>Institucion</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="campus : ${campuses}">
                        <td class="text-info" th:text="${campus.instcamId}"></td>
                        <td class="text-info" th:text="${campus.instcamName}"></td>
                        <td class="text-info" th:text="${campus.instcamOccupation}"></td>
                        <td class="text-info" th:text="${campus.institution}"></td>
                        <td></td>
                        <td><a th:href="@{/Campus/edit/{id}(id=${campus.instcamId})}"
                               class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                        <td><a th:href="@{/Campus/del/{id}(id=${campus.instcamId})}"
                               class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5">
                <a href="/Campus/add" class="btn btn-primary"><i
                        class="fas fa-user-plus ml-2"></i></a>
            </p>
            <p class="my-5">
                <a href="/Campus/consult" class="btn btn-primary"><i
                        class="fas fa-search ml-2"></i></a>
            </p>
        </div>
    </div>
    <a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
</div>
</body>
</html>
