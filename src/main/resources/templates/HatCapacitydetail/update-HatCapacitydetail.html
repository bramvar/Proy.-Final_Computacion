<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Update capacity</h2>
    <div class="row">
        <div class="col-md-5">
            <form action="#" th:object="${hatCapacitydetail}"th:action="@{/frontapi/HatCapacitydetail/edit/{id}(id=${hatCapacitydetail.capId})}" method="post">
                <div class="row">


                    <div>
                        <input th:field="*{capId}" type="hidden" id="id" placeholder="Id">
                    </div>


                    <div class="form-group col-md-6">
                        <label for="capCapacity" class="col-form-label">capacity</label> <input
                            type="text" th:field="*{capCapacity}" class="form-control" id="capCapacity"
                            placeholder="capCapacity"> <span
                            th:if="${#fields.hasErrors('capCapacity')}" th:errors="*{capCapacity}"
                            class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="capPercent" class="col-form-label">percent</label> <input
                            type="text" th:field="*{capPercent}" class="form-control" id="capPercent"
                            placeholder="capPercent"> <span
                            th:if="${#fields.hasErrors('capPercent')}" th:errors="*{capPercent}"
                            class="text-danger"> </span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="institutioncampus" class="col-form-label">campus</label> <select
                            class="form-control-range" id="institutioncampus" th:field="*{institutioncampus}">
                        <option th:each="inst : ${campus}" th:value="${inst.instcamId}"
                                class="form-control" th:text="${inst.instcamId}"
                                th:selected="${hatCapacitydetail.institutioncampus=inst}"></option>

                    </select> <span th:if="${#fields.hasErrors('institutioncampus')}" th:errors="*{institutioncampus}"></span>
                    </div>



                </div>
                <div class="row">
                    <div class="col-md-4 mt-3">
                        <input type="submit" name="action" class="btn btn-primary"
                               value="Update User">
                    </div>
                    <div class="col-md-3 mt-3">
                        <input type="reset" class="btn btn-secondary" value="Clear">
                    </div>
                    <div class="col-md-3 mt-3">
                        <input type="submit" name="action" class="btn btn-secondary"
                               value="Cancel">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
