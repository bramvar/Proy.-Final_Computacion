<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Consult Conductor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Consultar Institution</h2>
    <div class="row">
        <div class="col-md-6">

            <form action = "#" th:action="@{/Instittuion/consult}" th:object="${institution}"
                  method="post">
                <p>
                    <label > ID</label>
                    <input type="text" th:field="*{instId}" />
                </p>

                <p>
                    <input type="submit" value="Consultar" class="btn btn-primary"  />
                    <input type="reset" value="Limpiar" class="btn btn-secondary"/>
                </p>

            </form>
            <div>
                <p>
                    <a href="/Institution/"><i class="fas fa-home ml-2"></i> Volver</a>
                </p>
            </div>


        </div>
    </div>
</div>
</body>
</html>
